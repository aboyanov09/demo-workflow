name: "Manual Deploy to Environment (Test)"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod
      ref:
        description: "Branch name or commit SHA to deploy"
        required: true
        default: main
      confirm:
        description: "Type 'YES' to confirm deployment if environment is staging or prod"
        required: false
        default: ""

env:
  DEPLOY_ENV: ${{ github.event.inputs.environment }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation for staging/prod
        if: ${{ github.event.inputs.environment != 'dev' && github.event.inputs.confirm != 'YES' }}
        run: |
          echo "❌ You must type 'YES' to deploy to staging or prod."
          exit 1

      - name: Verify branch, tag, or commit exists (fail fast)
        run: |
          REF="${{ github.event.inputs.ref }}"

          # Initialize empty repo and fetch references
          git init .
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch origin --tags --prune --depth=100

          # Check if branch or tag exists
          if git ls-remote --exit-code origin "$REF" >/dev/null 2>&1; then
            echo "✅ Found branch or tag: $REF"
          # Otherwise check if commit exists
          elif git fetch origin "$REF" --depth=1 2>/dev/null && git rev-parse --quiet --verify "$REF^{commit}" >/dev/null; then
            echo "✅ Found commit: $REF"
          else
            echo "❌ Branch, tag, or commit '$REF' does not exist in remote."
            exit 1
          fi

      - name: Show selected inputs
        run: |
          echo "Environment: $DEPLOY_ENV"
          echo "Ref: ${{ github.event.inputs.ref }}"
